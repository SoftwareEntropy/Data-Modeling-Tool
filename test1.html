		<!-- bootstrap Modal implementation -->
		
		<!-- Button to open Modal -->
		<button type="button" class="btn btn-primary bg-transparent" id="faceButton" data-bs-toggle="modal" data-bs-target="#modalFace">
		</button>

		<!-- The Modal -->
		<div class="modal" id="modalFace">
			<div class="modal-dialog">
				<div class="modal-content">

				<!-- Modal Header -->
					<div class="modal-header">
						<h5 class="modal-title"> Select options </h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>

				<!-- Modal body -->
					<div class="modal-body">
						<form id="faceAccForm">
							
							<!-- Select Face Accessory -->
							<label for="selectFace" class="form-label"> Face Accessory </label>
							<select id="selectFace" name="selectFace" class="form-select" onchange="updateStarForceOptions()">
								<option value="condensedPowerCrystal"> Condensed Power Crystal</option>
								<option value="twilightMark"> Twilight Mark </option>
								<option value="sweetwaterTattoo"> Sweetwater Tattoo </option>
								<option value="berserked" selected> Berserked </option>
							</select>
							
							<!-- Select Face Star Force -->
							<label for="faceStarForce"> Star Force: </label>
							<select id="faceStarForce" name="faceStarForce" class="form-select">
								<option value="22" selected> 22 </option> <!-- Dynamic options in JS -->
							</select>
							
							<!-- Select Face Potentials -->
							<div class="row">
							<label> Potentials </label>
								<div class="col-sm-4">
									<select id="facePot1" name="facePot1" class=form-select>
									<option value="13%Str"> 13% Str </option>
									<option value="13%Dex"> 13% Dex </option>
									<option value="13%Int"> 13% Int </option>
									<option value="13%Luk"> 13% Luk </option>
									<option value="10%All" selected> 10% All Stat </option>
									<option value="10%Str"> 10% Str </option>
									<option value="10%Dex"> 10% Dex </option>
									<option value="10%Int"> 10% Int </option>
									<option value="10%Luk"> 10% Luk </option>
									<option value="7%All"> 7% All Stat </option>
									<option value="7%Str"> 7% Str </option>
									<option value="7%Dex"> 7% Dex </option>
									<option value="7%Int"> 7% Int </option>
									<option value="7%Luk"> 7% Luk </option>
									<option value="4%All"> 4% All Stat </option>
									</select>
								</div>
								<div class="col-sm-4">
									<select id="facePot2" name="facePot2" class=form-select>
									<option value="13%Str"> 13% Str </option>
									<option value="13%Dex"> 13% Dex </option>
									<option value="13%Int"> 13% Int </option>
									<option value="13%Luk"> 13% Luk </option>
									<option value="10%All"> 10% All Stat </option>
									<option value="10%Str"> 10% Str </option>
									<option value="10%Dex"> 10% Dex </option>
									<option value="10%Int"> 10% Int </option>
									<option value="10%Luk"> 10% Luk </option>
									<option value="7%All" selected> 7% All Stat </option>
									<option value="7%Str"> 7% Str </option>
									<option value="7%Dex"> 7% Dex </option>
									<option value="7%Int"> 7% Int </option>
									<option value="7%Luk"> 7% Luk </option>
									<option value="4%All"> 4% All Stat </option>
									</select>
								</div>
								<div class="col-sm-4">
									<select id="facePot3" name="facePot3" class=form-select>
									<option value="13%Str"> 13% Str </option>
									<option value="13%Dex"> 13% Dex </option>
									<option value="13%Int"> 13% Int </option>
									<option value="13%Luk"> 13% Luk </option>
									<option value="10%All"> 10% All Stat </option>
									<option value="10%Str"> 10% Str </option>
									<option value="10%Dex"> 10% Dex </option>
									<option value="10%Int"> 10% Int </option>
									<option value="10%Luk"> 10% Luk </option>
									<option value="7%All" selected> 7% All Stat </option>
									<option value="7%Str"> 7% Str </option>
									<option value="7%Dex"> 7% Dex </option>
									<option value="7%Int"> 7% Int </option>
									<option value="7%Luk"> 7% Luk </option>
									<option value="4%All"> 4% All Stat </option>
									</select>
								</div>
								
							</div>
						</form>
					</div>

				<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		</div>
		
	</div>
